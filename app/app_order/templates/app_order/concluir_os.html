<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Concluir OS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5" style="max-width: 600px">
      <h3 class="mb-3">Concluir Ordem de Serviço #{{ os.id }}</h3>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Comentário:</label>
          {{ form.comentario_conclusao }}
        </div>

        <div class="mb-3">
          <label class="form-label">Imagem da conclusão:</label>
          {{ form.imagem_conclusao }}
        </div>

        <button type="submit" class="btn btn-success">Finalizar OS</button>
      </form>
    </div>
  </body>
</html>
