<!--Carrega o templatetags/forms_extras.py-->
{% load form_extras %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Concluir OS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5" style="max-width: 600px">
      <h2 class="mb-4">Concluir Ordem de Serviço nº {{ os.numero_os }}</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Foto da conclusão -->
        <div class="mb-3">
          <label class="form-label">
            Foto da conclusão <span class="text-danger">*</span>
          </label>
          {{ form.imagem_conclusao|add_class:"form-control" }}
        </div>

        <!-- Comentário -->
        <div class="mb-3">
          <label class="form-label">Comentário</label>
          {{ form.comentario_conclusao|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-success">Finalizar OS</button>
      </form>
    </div>
  </body>
</html>
