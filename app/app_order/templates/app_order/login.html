<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login — JumaOS</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body { background-color: #f0f4ff; }
      .logo-header { padding: 1rem; }
      .card-wrapper { max-width: 400px; width: 100%; }
      .footer-credit { padding: 1rem 0; font-size: 0.85rem; }
    </style>
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100 align-items-center justify-content-center px-3">
      <!-- Logo/header fora do card -->
      <div class="logo-header d-flex justify-content-center align-items-center">
        <i class="bi bi-rocket-fill fs-1" style="color:#0b2545;"></i>
        <span class="h4 ms-2 mb-0 fw-bold" style="color:#0b2545; letter-spacing:1px;">JUMA OS</span>
      </div>

      <!-- Card de login -->
      <div class="card shadow-sm card-wrapper">
        <div class="card-body p-4">
          <h4 class="text-center mb-4 fw-bold" style="color:#0b2545; letter-spacing:0.5px;">Acesse sua conta</h4>
          <p class="text-center text-muted mb-4">Digite seu usuário e senha para entrar</p>

          <!-- Exibição de mensagens de erro -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger py-2 px-3 mb-3">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <!-- Form de login -->
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />

            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  placeholder="Digite seu usuário"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  required
                  autofocus
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control form-control-lg"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div class="form-check mb-3">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="form-check-input"
              />
              <label for="remember" class="form-check-label">
                Lembrar-me
              </label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
              Entrar
            </button>
          </form>

          <!-- Link para registro -->
          <div class="text-center mt-4">
            <small>Não possui conta?</small>
            <a href="{% url 'register' %}" class="fw-medium ms-1">
              Cadastre-se aqui
            </a>
          </div>
        </div>
      </div>

      <!-- Link credit -->
      <div class="footer-credit text-center">
        Desenvolvidor por <a href="https://github.com/Victoryusz" target="_blank">Victor Hugo</a>
      </div>
    </div>

    <!-- Bootstrap JS (opcional: para componentes dinâmicos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
