<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Painel do Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!-- Botão de logout no canto superior direito -->
      <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
          Log-out
        </a>
      </div>

      <div class="card p-4 shadow-sm">
        <h2 class="mb-4">Painel do Administrador</h2>

        <p>Bem-vindo, {{ request.user.username }}!</p>

        <ul class="list-group">
          <li class="list-group-item">Gerenciar ordens de serviço</li>
          <li class="list-group-item">Cadastrar ou editar usuários</li>
          <li class="list-group-item">Ver relatórios</li>
        </ul>
      </div>
    </div>
  </body>
</html>
