<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Solicitar Ordem de Serviço</title>

    <!-- Importa o CSS do Bootstrap via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f4f4;
        padding-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Título da página -->
      <h2 class="mb-4">Solicitar Ordem de Serviço</h2>

      <!-- Formulário com borda e espaçamento -->
      <div class="card shadow-sm">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <!-- Proteção contra ataques CSRF (obrigatório no Django) -->

            <!-- Renderiza os campos do formulário com Bootstrap -->
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary mt-3">
              Enviar solicitação
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
